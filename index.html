<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5f0d94f57e.js" crossorigin="anonymous"></script>
    <title>SignUp Form</title>
    
</head>
<body>
    <form action="#" class="form">
        <div class="img-overly"></div>
        <div class="icon"><i class="fas fa-times"></i></div>
        <h1>Join our community of developers from all over the world</h1>
        <div class="inputs">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter Your email">
        </div>
        <div class="inputs">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter your password">
        </div>
        <div class="inputs">
            <label for="password2">Confirm Password</label>
            <input id="password2" type="password" placeholder="Enter you password again">
        </div>
        <input type="submit" class="button" value="sign up">
        <p>Already have an account?</p>
    </form>
</body>
</html>
